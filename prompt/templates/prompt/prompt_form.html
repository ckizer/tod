{% extends "base.html" %}
{% block content %}

	<form action="." method="post">
	<p><label for="id_name">Name:</label> {{ form.name }}</p>
	<p><label for="id_description">Description:</label> {{ form.description }}

<p><a href="/">Cancel</a></p>
{% include "exit.html" %}
{% endblock %}
