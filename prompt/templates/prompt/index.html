{% extends "base.html" %}
{% block content %}

<p class="button_dock"><a href="/prompt/create/"><img src="/media/images/create_prompt_marquis.png" alt="Create a New Dare" /></a></p>
<div id="list">
  <ul id="prompt_list" class="object_list">
    {% for prompt in prompts %}
	<li>
	  {{ prompt.difficulty }}: {{prompt.name}}: {{prompt.truth}} // {{prompt.dare}} 
	  <form action="/prompt/{{prompt.id}}/delete/" method="post"><input type="image" src="/media/images/delete.png" alt="delete" /></form> 
	</li>
	{% endfor%}
  </ul>
</div>

{% include "exit.html" %}
{% endblock %}
