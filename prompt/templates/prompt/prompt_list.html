{% extends "base.html" %}
{% block content %}

<p><a href="/prompt/create/">Create a New Dare</a></p>
<ul id="prompt_list" class="object_list">
{% for object in object_list %}
<li>
  <form action="/prompt/{{object.id}}/delete/" method="post"><input type="image" src="/media/images/delete.png" alt="delete" /></form> 
  {{ object.difficulty }}: {{object.name}}: {{object.description}} 
</li>
{% endfor%}
</ul>
<p><a href="/">Home</a></p>

{% endblock %}
