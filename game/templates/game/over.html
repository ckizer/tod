

{% extends "game/stage.html" %}
{% block stage_detail %}

<div id="end_game">
  <h2> Congratulations, you have completed this game!</h2>
  <h2>The Winner Is {{winners|join:" + "}}</h2>
  <div id="final_scores" class="grid_2 prefix_1 alpha omega">
	<dl id="player_list">
	  {% for player in players %}
	  <dt class="players">{{ player }}: </dt>
	  <dd class="score">{{ player.score }}</dd>
	  {% endfor %}
	</dl>
  </div>
</div>

{% endblock %}
