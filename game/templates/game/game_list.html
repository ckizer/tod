{% extends "base.html" %}
{% block content %}

<ul id="game_list">
{% for object in object_list %}
<li>
  <form action="/game/{{object.id}}/delete/" method="post"><input type="image" src="/media/images/delete.png" alt="delete" /></form> 
  {{ object.name }}
</li>
{% endfor%}
</ul>
<p><a href="/game/create/">Create a New Game</a></p>

{% endblock %}
