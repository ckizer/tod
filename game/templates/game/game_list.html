
{% extends "base.html" %}
{% block content %}

<p>Create a <a href="/game/create/">New Game</a></p>
<div id="list">
  <ul id="game_list" class="object_list">
	{% for object in object_list %}
	<li>
	  <form action="/game/{{object.id}}/delete/" method="post"><input type="image" src="/media/images/delete.png" alt="delete" /></form> 
	  <a href="{{ object.get_absolute_url }}">{{ object.name }}</a>
	</li>
	{% endfor%}
  </ul>
</div>

{% include "exit.html" %}
{% endblock %}
