{% extends "base.html" %}
{% block content %}

<p>Create a <a href="/player/{{ game.id }}/create/">New Player</a></p>
<ul id="player_list" class="object_list">
{% for object in object_list %}
<li>
  <form action="/player/{{ object.id }}/delete/" method="post"><input type="image" src="/media/images/delete.png" alt="delete" /></form> 
  {{ object.name }}
</li>
{% endfor%}
</ul>
<p><a href="/game/{{ game.id }}/select_prompts/">Choose Prompts</a></p>

{% endblock %}
